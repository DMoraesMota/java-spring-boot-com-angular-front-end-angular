<!-- Main navigation -->
<header>

  <!-- Full Page Intro -->
  <div class="view grey lighten-3">
    <!-- Content -->
    <div class="container h-100">
      <!--Grid row-->
      <div class="row align-items-center h-100">
        <!--Grid column-->
        <div class="col-md-6">
          <h1 class="mb-4 text-center">Com o cadastro <span class="text-warning">Realizado e confirmado</span><br>
            <span class="cyan-text">vamos</span> Acessar o sistema.
          </h1>

          <form #RegisterUserForm="ngForm">
            <div class="card">
              <div class="card-body z-depth-2 px-4">

                <div class="md-form">
                  <i class="fa fa-user prefix grey-text"></i>
                  <label for="firstName">Nome</label>
                  <input type="text" class="form-control" id="firstName" required placeholder="Nome"
                    [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel" mdbInput mdbValidate>
                  <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
                    Favor digitar o Nome
                  </div>
                </div>

                <div class="md-form">
                  <i class="fas fa-key prefix grey-text"></i>
                  <label for="lastName">Sobrenome</label>
                  <input type="text" class="form-control" id="lastName" required placeholder="Sobrenome"
                    [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel" mdbInput mdbValidate>
                  <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
                    Favor digitar o o Ultimo nome
                  </div>
                </div>

                <div class="md-form">
                  <i class="fas fa-key prefix grey-text"></i>
                  <label for="email">E-mail</label>
                  <input type="text" class="form-control" id="email" required placeholder="Coloque seu e-mail"
                    [(ngModel)]="user.email" name="email" #email="ngModel" mdbInput mdbValidate>
                  <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Favor digitar o email
                  </div>
                </div>

                <div class="md-form">
                  <i class="fas fa-key prefix grey-text"></i>
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" id="password" required
                    placeholder="Favor colocar sua senha" [(ngModel)]="user.password" name="password"
                    #password="ngModel" mdbInput mdbValidate>
                  <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Favor digitar o Senha
                  </div>
                </div>

                <div class="text-center my-3">
                  <button *ngIf="!submitted"  class="btn btn-dark btn-block" (click)="save()" [disabled]="!RegisterUserForm.form.valid">Enviar</button>
                  <button *ngIf="submitted" class="btn btn-dark btn-block" type="button">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Carregando...
                   </button>
                </div>
              </div>
            </div>
          </form>

          <div class="text-center my-3">
            <p>Ja é cadastrado? <a [routerLink]="['/login']">Faça seu login</a></p>
          </div>

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6">
          <img src="https://mdbootstrap.com/img/illustrations/hiker-man-colour.svg" alt="" class="img-fluid">
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Content -->
  </div>
  <!-- Full Page Intro -->

</header>
<!-- Main navigation -->
